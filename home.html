    <style>
        /* Responsive container */
.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

/* Make navbar responsive */
.navbar ul {
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 10px 0;
}

/* Make header responsive */
.header {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    text-align: center;
}

.header img {
    width: 90%;
    max-width: 400px;
    margin-top: 20px;
}

/* Projects and Skills Table */
.portfolio-table {
    width: 100%;
    border-spacing: 20px;
    table-layout: fixed;
}
.portfolio-table td {
    width: 100%;
}

/* Make skill/project boxes responsive */
.project-box {
    min-height: 120px;
    font-size: 18px;
    word-wrap: break-word;
}

/* Contact input full width on small screens */
#contact form input {
    width: 100%;
    margin-left: 0;
    margin-top: 20px;
}

/* Footer icons layout */
.footer {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.footer td {
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ========== MEDIA QUERIES ========== */

@media (max-width: 768px) {
    .navbar ul {
        flex-direction: column;
        gap: 10px;
    }

    .header h1 {
        font-size: 32px;
    }

    .header p {
        font-size: 16px;
    }

    .portfolio-table {
        display: block;
    }

    .portfolio-table tr {
        display: block;
        margin-bottom: 20px;
    }

    .portfolio-table td {
        display: block;
        width: 100%;
        margin-bottom: 10px;
    }

    .project-box img {
        width: 100px;
    }

    #footer {
        padding: 100px 0;
    }
}

    </style>
</head>
